services:
  postgres:
    image: postgres:15-alpine
    container_name: eliana-beauty-db
    restart: unless-stopped
    ports:
      - '5433:5432'
    environment:
      POSTGRES_USER: eliana
      POSTGRES_PASSWORD: eliana_dev_pass
      POSTGRES_DB: eliana_beauty
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U eliana']
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
